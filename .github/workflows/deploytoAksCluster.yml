on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n panXdrLab -g panXdrLab97ba-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n panXdrLab --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n panXdrLab --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n panXdrLab --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: panxdrlab.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "dockerfile" -t panxdrlab.azurecr.io/dsk7:${{ github.sha }} --label dockerfile-path=dockerfile
        docker push panxdrlab.azurecr.io/dsk7:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_dsk7_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep atomic | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace atomic`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: atomic
        container-registry-url: panxdrlab.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: dsk7dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: atomic
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          panxdrlab.azurecr.io/dsk7:${{ github.sha }}
        imagepullsecrets: |
          dsk7dockerauth   
